<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/main.min.css">
   <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>
<body>
   <h1 class="visually-hidden">Welcome Iphone Menu</h1>
   <div class="container box">
      <ul class="list-wrapper">
         <li class="list-item list-item-info">
            <img class="photograph" src="./images/Mail.png" alt="Mail" width="256" height="256">
            <h2 class="heading">Mail</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Contacts.png" alt="Contacts" width="256" height="256">
            <h2 class="heading">Contact</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Calendar.png" alt="Calendar" width="256" height="256">
            <h2 class="heading">Calendar</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Photos.png" alt="Photos" width="256" height="256">
            <h2 class="heading">Photos</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/iCloud_Control.png" alt="iCloud_Control" width="256" height="256">
            <h2 class="heading">iCloud Control</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Notes.png" alt="Notes" width="256" height="256">
            <h2 class="heading">Notes</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Reminders.png" alt="Reminders" width="256" height="256">
            <h2 class="heading">Reminders</h2>
         </li>
         <li class="list-item" >
            <img class="photograph" src="./images/Pages.png" alt="Pages" width="256" height="256">
            <h2 class="heading">Pages</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Numbers.png" alt="Numbers" width="256" height="256">
            <h2 class="heading">Numbers</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Keynote.png" alt="Keynote" width="256" height="256">
            <h2 class="heading">Keynote</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Calculator.png" alt="Find My" width="256" height="256">
            <h2 class="heading">Calculator</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Find_My.png" alt="Reminders" width="256" height="256">
            <h2 class="heading">Find iPhone</h2>
         </li>
         <li class="list-item">
            <img class="photograph" src="./images/Settings.png" alt="Setting" width="256" height="256">
            <h2 class="heading">Settings</h2>
         </li>
      </ul>
   </div>

</html>
